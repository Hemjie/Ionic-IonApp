<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Réglages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Ici, on aura un formulaire avec les infos suivantes
        - pseudo (ion-input)
        - ville (ion-select) 1 seule parmi 4
        - toggle pour darkmode (ion-toggle)
        - petit button (ion-button)
   -->
   <form>
     <ion-list>
      <ion-item>
        <ion-label position="floating">Floating Label</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Ville</ion-label>
        <ion-select okText="Valider" cancelText="Annuler">
          <ion-select-option value="city1">Béthune</ion-select-option>
          <ion-select-option value="city2">Lille</ion-select-option>
          <ion-select-option value="city3">Arras</ion-select-option>
          <ion-select-option value="city4">Douai</ion-select-option>
        </ion-select>        
      </ion-item>
      <ion-item>
        <ion-label>Dark mode</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>
        <ion-button expand="block">Valider</ion-button>
     </ion-list>
   </form>
</ion-content>
