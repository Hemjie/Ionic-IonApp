<ion-app>
  <!-- On pose le menu déroulant sur le coté -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title>
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <!-- Liste des liens du menu -->
      <ion-list>
        <ion-item routerLink="/about" (click)="closeMenu()">
          <ion-icon name="help-circle"slot="start"></ion-icon>
          <ion-label>A propos</ion-label>
        </ion-item>
        <ion-item routerLink="/creators" (click)="closeMenu()">
          <ion-icon name="people-circle"slot="start"></ion-icon>
          <ion-label>Créateurs</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!-- Ne pas oublier l'id pour associer le router au menu -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
