<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Meteo à {{ settings.city }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3" class="ion-text-center">
        <h2>{{ settings.city }}</h2>
        <div>
          <img
            src="https://www.prevision-meteo.ch/style/images/icon/ensoleille-big.png"
            alt="{{ settings.city }}">
        </div>
        <h3>Description</h3>
        <h4>10 &deg;C</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>
              <h2><strong>Pression</strong>: 1005</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2><strong>Humidité: </strong> 52 %</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2><strong>Lever du soleil: </strong> 08:03</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2><strong>Coucher du soleil: </strong> 18:03</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2><strong>Coordonnées: </strong> 50.49, 2.81</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
